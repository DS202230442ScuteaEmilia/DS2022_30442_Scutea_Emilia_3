<h1 mat-dialog-title style="font-size: 25px;">Create new user</h1>
<div mat-dialog-content>
    <form [formGroup] = "createUserForm"  >
        <mat-form-field appearence="outline">
            <mat-label>Username</mat-label>
            <input formControlName = "username" matInput placeholder="username">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName = "email" matInput placeholder="email@example.com">
    
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input formControlName = "password" matInput [type]="hide ? 'password' : 'text'">
          </mat-form-field>
    
        <mat-form-field appearence="outline">
            <mat-label>Age</mat-label>
            <input formControlName = "age" matInput>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-action>
    <button mat-raised-button mat-dialog-close>Cancel</button>

    <button mat-raised-button (click) = "createUserMethod()">Save</button>

</div>

<button (click)="onCloseClick()">Close</button>

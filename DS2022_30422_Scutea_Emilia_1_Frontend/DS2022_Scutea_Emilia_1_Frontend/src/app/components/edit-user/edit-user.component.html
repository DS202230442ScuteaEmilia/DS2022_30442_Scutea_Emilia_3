<h1 mat-dialog-title style="font-size: 25px;">Edit user</h1>
<div mat-dialog-content>
    <form [formGroup] = "editUserForm"  >
       <mat-form-field appearance="outline">
        <mat-label>Edit user with id</mat-label>
        <input formControlName = "id" matInput placeholder="id"  [(ngModel)]="data.id" [readonly]="true" [disabled]="true">
       </mat-form-field>

        <mat-form-field appearence="outline">
            <mat-label>Username</mat-label>
            <input formControlName = "username" matInput placeholder="username"  [(ngModel)]="data.username">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName = "email" matInput placeholder="email@example.com" [(ngModel)]="data.email">
    
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input formControlName = "password" matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="data.password">
        </mat-form-field>
    
        <mat-form-field appearence="outline">
            <mat-label>Age</mat-label>
            <input formControlName = "age" matInput [(ngModel)]="data.age">
        </mat-form-field>
    </form>
</div>

<div mat-dialog-action>
    <button mat-raised-button mat-dialog-close>Cancel</button>

    <button mat-raised-button (click) = "editUserMethod()">Edit</button>

</div>


<button (click)="onCloseClick()">Close</button>

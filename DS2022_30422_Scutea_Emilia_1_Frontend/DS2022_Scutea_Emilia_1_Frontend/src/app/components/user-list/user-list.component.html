<h1 class="mt-3 mb-3">User List</h1>

<button (click)="createUserDialog()">Create User</button>
<!-- <app-create-user></app-create-user> -->


<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>username</th>
            <th>password</th>
            <th>email</th>
            <th>age</th>      
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users"> 
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.age }}</td>
            <button (click)="editUserDialog(user)">Edit</button>
            <button (click)="deleteUser(user)">Delete</button>
        </tr>
    </tbody>
</table>
